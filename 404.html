<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    (function(){
      var path = window.location.pathname;
      document.getElementById('sample').innerHTML = path;
    })
  </script>
</head>
<body>
    <h1>Halo Semua 404...</h1>
    <h2 id="sample"></h2>
</body>
</html>
